<div class="customCard">
  <button class="customCard__button customCard__button_delete" (click)="deleteCard()">X</button>
  <h1>{{card.title}}</h1>
  <p>{{card.date | date:'longDate' }}</p>
  <p>{{card.description}}</p>
  <img class="customCard__img" src="{{card.thumbnailUrl}}">
  <a href="http://{{card.videoUrl}}">
    <button class="customCard__button customCard__button_more">Learn more</button>
  </a>
</div>
