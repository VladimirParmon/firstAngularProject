<header [@headerOpenClose]="isOpen ? 'open' : 'closed'">
  <div id="headerMainContainer">
    <div id="headerSearchBar">
      <img src="../../../../assets/svg/logo.svg" alt="logo" (click)="goHome()">
      <input type="text" placeholder="What do you want to find?" id="searchbar" [(ngModel)]="searchBarString" (ngModelChange)="search()">
      <button id="searchingOptionsButton" (click)="toggle()"></button>
    </div>
    <div id="headerLogin">
      <span>{{loginService.userName}}</span>
      <button id="headerLoginButton"></button>
      <button id="headerLogoutButton" *ngIf="loginService.isAuthorized" (click)="logout()">Logout</button>
      <button id="headerAdminButton" (click)="goAdmin()" *ngIf="loginService.isAuthorized">Admin page</button>
    </div>
  </div>
  <app-sorting></app-sorting>
</header>
